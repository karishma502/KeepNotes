<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Magic Notes</a>

                <form class="d-flex">

                </form>
            </div>

    <div class="container my-4">
        <h1>Welcome to magic Notes</h1>
        <div class="card">
            <div class="mb-3 mx-3 my-3">
                <h5 class="card-title">Add Title<title></title></h5>
                <input type="text" class="form-control" id="addTitle" aria-describedby="emailHelp" placeholder="enter title">
              </div>
            <div class="card-body">
                <h5 _ngcontent-serverapp-c44="" class="card-title ">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div><br>
                <button class="btn btn-primary" id="addBtn">Add note</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>

        <div id="notes" class="row container-fluid">
        </div>
    </div>
